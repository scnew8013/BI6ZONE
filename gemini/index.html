<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0">
</head>
<body>
    <header>
        <h1>AI Homework Helper</h1>
        <p>Upload an image or ask a question to get instant help with your homework.</p>
    </header>

    <div class="container">
        <div class="upload-section">
            <label for="file-input" class="file-label">
                <span class="upload-icon">üìÅ</span> Choose a File or Image
            </label>
            <input type="file" id="file-input" accept="image/*, .pdf" hidden>
            <p class="file-name"></p>
        </div>

        <div class="question-section">
            <textarea id="question-input" placeholder="Type your question here..."></textarea>
        </div>

        <button id="submit-btn">Get Answer</button>

        <div class="response-section">
            <h3>Response:</h3>
            <div id="response-output">Waiting for input...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
