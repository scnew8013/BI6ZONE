        * {

            position: relative;

        }

        /* Halftone pattern overlays */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            mask-image: radial-gradient(ellipse at center, black 40%, transparent 70%);
            opacity: 0.3;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 2px, transparent 2px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at 70% 30%, black 30%, transparent 60%);
            opacity: 0.2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: hsl(45, 100%, 70%);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            text-shadow: 
                0 0 20px hsl(45, 100%, 50%), 
                0 0 40px hsl(45, 100%, 50%), 
                0 0 60px hsl(45, 100%, 50%);
        }

        .cursor {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .version {
            color: hsl(45, 50%, 50%);
            font-size: 1rem;
            font-weight: 300;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 18rem;
        }

        .button {
            width: 4rem;
            height: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: hsl(45, 100%, 70%);
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 0.75rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            font-size: 0.75rem;
            font-weight: 300;
            text-align: center;
            line-height: 1.2;
        }

        .button:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .button-icon {
            width: 18px;
            height: 18px;
            margin-bottom: 0.25rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .footer {
            display: flex;

            align-items: center;
            gap: 1.5rem;
        }

        .link-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: hsl(45, 100%, 70%);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 300;
        }
        
        .footer-link:hover {

            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {

    <script>
        // Typewriter effect
        const typewriter = document.getElementById('typewriter');
        const text = 'BI6ZONE';
        let i = 0;

        function typeEffect() {
            if (i < text.length) {
                typewriter.textContent += text.charAt(i);
                i++;
                setTimeout(typeEffect, 150);
            }
        }

        // Start typewriter effect when page loads
        window.addEventListener('load', typeEffect);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var openBlankLink = document.getElementById('openBlankLink');
        
            openBlankLink.addEventListener('click', function(event) {
                event.preventDefault();
        
                var newTab = window.open('about:blank', '_blank');
        
                if (newTab) {
                    var newTabBody = newTab.document.body;
                    newTabBody.style.padding = '0';
                    newTabBody.style.margin = '0';
                    newTabBody.style.border = 'hidden';
        
                    var iframe = document.createElement('iframe');
                    iframe.src = window.location.href;
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'hidden';

                    iframe.onload = function() {
                        var links = iframe.contentDocument.querySelectorAll('a[target="_blank"]');
                        links.forEach(function(link) {
                            link.addEventListener('click', function(event) {
                                event.preventDefault();
                                iframe.contentWindow.location.href = link.href;
                            });
                        });
                    };
        
                    newTab.document.body.appendChild(iframe);
                } else {
                    alert("couldn't manage to open a new tab :(");
                }
            });
        });
        </script>
