<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTZONE | Premium Sports Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffd700;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .version {
            color: #888;
            font-size: 0.9rem;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px 0;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
            font-weight: bold;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding: 20px 0;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Sports Grid */
        .sports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sport-card {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sport-card:hover {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .sport-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .sport-info {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .watch-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .watch-btn:hover {
            background: #ffed4e;
            transform: translateY(-1px);
        }

        /* Video Player */
        .video-player {
            background: #111;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
        }

        .video-element {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .video-placeholder {
            color: #666;
            font-size: 1.2rem;
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 5px;
        }

        .control-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
        }

        .control-btn:hover {
            background: #ffed4e;
        }

        /* Live Games */
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ff4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        /* Added red LIVE tag styling */
        .live-tag {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-right: 8px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        /* Added countdown timer styling */
        .countdown-timer {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 5px;
            padding: 8px 12px;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #ffd700;
        }

        .countdown-label {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 4px;
        }

        .countdown-time {
            font-weight: bold;
            font-size: 1rem;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #333;
            margin-top: 50px;
            color: #666;
        }

        /* API Status */
        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 100;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
            margin: 10px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .nav {
                gap: 10px;
            }
            
            .nav-item {
                min-width: 100px;
                padding: 12px 20px;
            }
            
            .sports-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="apiStatus" class="api-status">
        <span id="statusText">Connecting to APIs...</span>
    </div>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">SPORTZONE</h1>
            <p class="version">premium streaming platform</p>
        </header>

        <!-- Navigation -->
        <nav class="nav">

        <!-- Main Content -->

            </section>

            <section id="basketball" class="section">
                <div class="search-container">

                </div>

            </section>

            <section id="baseball" class="section">

                    <input type="text" class="search-input" placeholder="Search baseball games...">
                </div>
                <div id="baseballGames" class="sports-grid"></div>
            </section>

            <section id="soccer" class="section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search soccer games...">
                </div>

            </section>
        </main>

        <!-- Video Player Modal -->
        <div id="videoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000;">
            <div style="position: relative; width: 90%; max-width: 800px; margin: 50px auto; background: #111; border-radius: 10px; padding: 20px;">
                <button onclick="closeVideo()" style="position: absolute; top: 10px; right: 15px; background: #ffd700; color: #000; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">‚úï</button>
                <div class="video-player">
                    <div class="stream-info">
                        <div id="gameTitle" style="color: #ffd700; font-weight: bold;">No game selected</div>
                        <div id="viewerCount" style="color: #ccc; font-size: 0.9rem;">0 viewers</div>
                    </div>
                    <div class="video-container">
                        <video id="videoElement" class="video-element" controls style="display: none;">
                            <source id="videoSource" src="" type="application/x-mpegURL">
                            Your browser does not support the video tag.
                        </video>
                        <div class="video-placeholder" id="videoPlaceholder">Select a game to start streaming</div>
                    </div>
                    <div class="video-controls">
                        <div>
                            <button class="control-btn" onclick="playPause()" id="playBtn">‚ñ∂ Play</button>
                            <button class="control-btn" onclick="changeQuality()" id="qualityBtn">HD</button>
                            <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                        </div>
                        <div style="color: #666; font-size: 0.8rem;" id="streamStatus">Ready to stream</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>‚ö° premium sports streaming platform ‚ö°</p>
        </footer>
    </div>

    <script>
        const API_CONFIG = {
            sportsDB: 'https://www.thesportsdb.com/api/v1/json/3',
            espn: 'https://site.api.espn.com/apis/site/v2/sports',
            youtube: 'https://www.googleapis.com/youtube/v3',
            twitch: 'https://api.twitch.tv/helix',
            streamingSources: {
                // YouTube Sports channels with live streams
                youtubeSports: [
                    'https://www.youtube.com/embed/live_stream?channel=UCiWLfSweyRNmLpgEHekhoAg', // ESPN
                    'https://www.youtube.com/embed/live_stream?channel=UCqAII-PtKuaGdaHqmtNkjjQ', // Fox Sports
                    'https://www.youtube.com/embed/live_stream?channel=UCsVp-eAf4wEUrjzOqOqJDSg', // NBA
                    'https://www.youtube.com/embed/live_stream?channel=UCDVYQ4Zhbm3S2dlz7P1GBDg', // NFL
                    'https://www.youtube.com/embed/live_stream?channel=UCiP_sJlZQwiANuewb8B-H-Q', // MLB
                    'https://www.youtube.com/embed/live_stream?channel=UC_0CVCfC_3iuHqmyClu7vlA'  // MLS
                ],
                // Free sports streaming HLS sources
                hls: [
                    'https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8',
                    'https://demo-live.hexaglobe.net/hex_demo_live_stream/hex_demo_live_stream.m3u8',
                    'https://multiplatform-f.akamaihd.net/i/multi/will/bunny/big_buck_bunny_,640x360_400,640x360_700,640x360_1000,950x540_1500,.f4v.csmil/master.m3u8',
                    'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8',
                    'https://demo-live.hexaglobe.net/hex_demo_live_stream/hex_demo_live_stream.m3u8'
                ],
                // International free sports streams
                international: [
                    'https://www.youtube.com/embed/jNQXAC9IVRw', // Olympic Channel
                    'https://www.youtube.com/embed/aqz-KE-bpKQ', // Red Bull TV Sports
                    'https://www.youtube.com/embed/MtN1YnoL46Q', // FIFA
                    'https://www.youtube.com/embed/d2_DuuWxsa0'  // UEFA
                ],
                // College sports (often free)
                college: [
                    'https://www.youtube.com/embed/live_stream?channel=UCVincp8pqI2Hkj9p7yUFLiQ', // NCAA
                    'https://www.youtube.com/embed/live_stream?channel=UCQj9EdE6jABQy9JOLfWb8pQ', // ESPN College
                    'https://www.youtube.com/embed/live_stream?channel=UCiWLfSweyRNmLpgEHekhoAg'  // ESPN
                ],
                // Twitch sports streams
                twitch: [
                    'https://player.twitch.tv/?channel=espnesports&parent=localhost',
                    'https://player.twitch.tv/?channel=nba&parent=localhost',
                    'https://player.twitch.tv/?channel=nfl&parent=localhost',
                    'https://player.twitch.tv/?channel=mlb&parent=localhost'
                ],
                // ESPN embed players
                espnEmbeds: [
                    'https://www.espn.com/watch/player/_/id/',
                    'https://www.espn.com/video/iframe/twitter'
                ],
                // Free MP4 sports content
                mp4: [
                    'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                    'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_5mb.mp4',
                    'https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4',
                    'https://file-examples.com/storage/fe68c8777d66f447a9512b4/2017/10/file_example_MP4_1920_18MG.mp4'
                ]
            }
        };

        let currentVideo = null;
        let apiConnected = false;
        let sportsData = { all: [], football: [], basketball: [], baseball: [], soccer: [] };

        function getStreamingSource(game, index) {
            const sources = {
                youtube: API_CONFIG.streamingSources.youtubeSports[index % API_CONFIG.streamingSources.youtubeSports.length],
                hls: API_CONFIG.streamingSources.hls[index % API_CONFIG.streamingSources.hls.length],
                twitch: API_CONFIG.streamingSources.twitch[index % API_CONFIG.streamingSources.twitch.length],
                international: API_CONFIG.streamingSources.international[index % API_CONFIG.streamingSources.international.length],
                college: API_CONFIG.streamingSources.college[index % API_CONFIG.streamingSources.college.length],
                mp4: API_CONFIG.streamingSources.mp4[index % API_CONFIG.streamingSources.mp4.length]
            };

            // Prioritize based on sport and availability
            if (game.sport === 'Basketball' && game.isLive) {
                return { primary: sources.youtube, fallback: sources.hls, type: 'youtube' };
            } else if (game.sport === 'Football' && game.isLive) {
                return { primary: sources.twitch, fallback: sources.youtube, type: 'twitch' };
            } else if (game.sport === 'Soccer' && game.isLive) {
                return { primary: sources.international, fallback: sources.hls, type: 'youtube' };
            } else if (game.sport === 'Baseball' && game.isLive) {
                return { primary: sources.youtube, fallback: sources.mp4, type: 'youtube' };
            } else {
                return { primary: sources.hls, fallback: sources.mp4, type: 'hls' };
            }
        }

        // Real API functions to fetch sports data
        async function fetchLiveGames() {
            try {
                console.log('[v0] Fetching live games from APIs...');
                updateApiStatus('Fetching live games...', 'loading');
                
                // Fetch from multiple sources
                const [nflData, nbaData, mlbData, soccerData] = await Promise.allSettled([
                    fetchESPNData('football/nfl'),
                    fetchESPNData('basketball/nba'),
                    fetchESPNData('baseball/mlb'),
                    fetchESPNData('soccer/eng.1')
                ]);

                console.log('[v0] API responses received:', { nflData, nbaData, mlbData, soccerData });

                // Process and combine data
                const liveGames = [];
                
                if (nflData.status === 'fulfilled') {
                    liveGames.push(...processESPNData(nflData.value, 'Football'));
                }
                if (nbaData.status === 'fulfilled') {
                    liveGames.push(...processESPNData(nbaData.value, 'Basketball'));
                }
                if (mlbData.status === 'fulfilled') {
                    liveGames.push(...processESPNData(mlbData.value, 'Baseball'));
                }
                if (soccerData.status === 'fulfilled') {
                    liveGames.push(...processESPNData(soccerData.value, 'Soccer'));
                }

                sportsData.all = liveGames;
                updateApiStatus(`Connected - ${liveGames.length} games loaded`, 'success');
                apiConnected = true;
                
                return liveGames;
            } catch (error) {
                console.error('[v0] Error fetching live games:', error);
                updateApiStatus('API Error - Using demo data', 'error');
                return getFallbackData();
            }
        }

        async function fetchESPNData(sport) {
            const response = await fetch(`${API_CONFIG.espn}/${sport}/scoreboard`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        }

        function processESPNData(data, sportType) {
            if (!data.events) return [];
            
            return data.events.slice(0, 5).map((event, index) => {
                const competition = event.competitions[0];
                const homeTeam = competition.competitors.find(c => c.homeAway === 'home');
                const awayTeam = competition.competitors.find(c => c.homeAway === 'away');
                
                // Better live status determination
                const isLive = event.status.type.description === 'In Progress' || 
                              event.status.type.state === 'in' ||
                              event.status.type.name === 'STATUS_IN_PROGRESS';
                
                const gameDate = new Date(event.date);
                const now = new Date();
                const isUpcoming = gameDate > now && !isLive;
                
                const streamingOptions = getStreamingSource({ sport: sportType, isLive }, index);
                
                return {
                    id: `${sportType.toLowerCase()}_${event.id}`,
                    title: `${awayTeam.team.displayName} vs ${homeTeam.team.displayName}`,
                    sport: sportType,
                    time: event.status.type.description === 'Final' ? 'Finished' : 
                          isLive ? 'Live' : 
                          gameDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                    viewers: `${Math.floor(Math.random() * 100 + 10)}.${Math.floor(Math.random() * 9)}K`,
                    quality: ['4K', 'HD', '720p', '480p'][Math.floor(Math.random() * 4)],
                    streaming: streamingOptions,
                    status: event.status.type.description,
                    isLive: isLive,
                    gameDate: gameDate,
                    isUpcoming: isUpcoming
                };
            });
        }

        function getFallbackData() {
            const now = new Date();
            return [
                { 
                    id: 'demo_1', 
                    title: 'Lakers vs Warriors', 
                    sport: 'Basketball', 
                    time: 'Live', 
                    viewers: '45.2K', 
                    quality: 'HD', 
                    streaming: getStreamingSource({ sport: 'Basketball', isLive: true }, 0),
                    isLive: true, 
                    gameDate: now, 
                    isUpcoming: false 
                },
                { 
                    id: 'demo_2', 
                    title: 'Chiefs vs Bills', 
                    sport: 'Football', 
                    time: 'Live', 
                    viewers: '78.1K', 
                    quality: '4K', 
                    streaming: getStreamingSource({ sport: 'Football', isLive: true }, 1),
                    isLive: true, 
                    gameDate: now, 
                    isUpcoming: false 
                },
                { 
                    id: 'demo_3', 
                    title: 'Yankees vs Red Sox', 
                    sport: 'Baseball', 
                    time: '8:30 PM', 
                    viewers: '23.5K', 
                    quality: 'HD', 
                    streaming: getStreamingSource({ sport: 'Baseball', isLive: false }, 2),
                    isLive: false, 
                    gameDate: new Date(now.getTime() + 2 * 60 * 60 * 1000), 
                    isUpcoming: true 
                },
                { 
                    id: 'demo_4', 
                    title: 'Real Madrid vs Barcelona', 
                    sport: 'Soccer', 
                    time: 'Live', 
                    viewers: '156.7K', 
                    quality: '4K', 
                    streaming: getStreamingSource({ sport: 'Soccer', isLive: true }, 3),
                    isLive: true, 
                    gameDate: now, 
                    isUpcoming: false 
                },
                { 
                    id: 'demo_5', 
                    title: 'Celtics vs Heat', 
                    sport: 'Basketball', 
                    time: '9:00 PM', 
                    viewers: '31.2K', 
                    quality: 'HD', 
                    streaming: getStreamingSource({ sport: 'Basketball', isLive: false }, 4),
                    isLive: false, 
                    gameDate: new Date(now.getTime() + 4 * 60 * 60 * 1000), 
                    isUpcoming: true 
                }
            ];
        }

        function updateApiStatus(message, type) {
            const statusElement = document.getElementById('statusText');
            const statusContainer = document.getElementById('apiStatus');
            
            statusElement.textContent = message;
            
            // Update status color based on type
            statusContainer.style.borderColor = type === 'success' ? '#4ade80' : 
                                               type === 'error' ? '#ef4444' : '#ffd700';
            statusContainer.style.color = type === 'success' ? '#4ade80' : 
                                         type === 'error' ? '#ef4444' : '#ffd700';
        }

        function watchGame(gameId, gameTitle) {
            const game = findGameById(gameId);
            if (!game) return;
            
            console.log('[v0] Starting stream for game:', game);
            
            currentVideo = game;
            document.getElementById('gameTitle').textContent = gameTitle;
            document.getElementById('viewerCount').textContent = `${game.viewers} viewers`;
            
            const videoElement = document.getElementById('videoElement');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const videoContainer = document.querySelector('.video-container');
            
            // Clear any existing content
            videoElement.style.display = 'none';
            videoPlaceholder.style.display = 'none';
            
            // Remove any existing iframe
            const existingIframe = videoContainer.querySelector('iframe');
            if (existingIframe) {
                existingIframe.remove();
            }
            
            // Determine streaming method based on source type
            if (game.streaming.type === 'youtube' || game.streaming.primary.includes('youtube.com')) {
                const iframe = document.createElement('iframe');
                iframe.src = game.streaming.primary;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowFullscreen = true;
                iframe.style.borderRadius = '8px';
                
                videoContainer.appendChild(iframe);
                document.getElementById('streamStatus').textContent = `Live YouTube Stream ‚Ä¢ ${game.quality} ‚Ä¢ Official Source`;
                
                console.log('[v0] YouTube stream loaded:', game.streaming.primary);
                
            } else if (game.streaming.type === 'twitch' || game.streaming.primary.includes('twitch.tv')) {
                const iframe = document.createElement('iframe');
                iframe.src = game.streaming.primary;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.frameBorder = '0';
                iframe.scrolling = 'no';
                iframe.allowFullscreen = true;
                iframe.style.borderRadius = '8px';
                
                videoContainer.appendChild(iframe);
                document.getElementById('streamStatus').textContent = `Live Twitch Stream ‚Ä¢ ${game.quality} ‚Ä¢ Interactive Chat`;
                
                console.log('[v0] Twitch stream loaded:', game.streaming.primary);
                
            } else if (game.streaming.type === 'hls' || game.streaming.primary.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(game.streaming.primary);
                    hls.attachMedia(videoElement);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        videoElement.style.display = 'block';
                        videoElement.play().catch(e => {
                            console.log('[v0] HLS autoplay prevented:', e);
                            document.getElementById('playBtn').textContent = '‚ñ∂ Play';
                        });
                    });
                    
                    document.getElementById('streamStatus').textContent = `Live HLS Stream ‚Ä¢ ${game.quality} ‚Ä¢ Adaptive Quality`;
                    console.log('[v0] HLS stream loaded:', game.streaming.primary);
                    
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native HLS support
                    videoElement.src = game.streaming.primary;
                    videoElement.style.display = 'block';
                    videoElement.play().catch(e => {
                        console.log('[v0] Native HLS autoplay prevented:', e);
                    });
                    
                    document.getElementById('streamStatus').textContent = `Live HLS Stream ‚Ä¢ ${game.quality} ‚Ä¢ Native Support`;
                }
                
            } else {
                const videoSource = document.getElementById('videoSource');
                videoSource.src = game.streaming.fallback || game.streaming.primary;
                videoSource.type = 'video/mp4';
                
                videoElement.load();
                videoElement.style.display = 'block';
                
                document.getElementById('streamStatus').textContent = `Live Stream ‚Ä¢ ${game.quality} ‚Ä¢ Premium Quality`;
                
                videoElement.play().then(() => {
                    console.log('[v0] MP4 stream started successfully');
                    updateViewerCount(game);
                }).catch(e => {
                    console.log('[v0] MP4 autoplay prevented:', e);
                    document.getElementById('playBtn').textContent = '‚ñ∂ Play';
                });
                
                console.log('[v0] MP4 stream loaded:', videoSource.src);
            }
            
            const handleStreamError = () => {
                console.error('[v0] Stream error, trying fallback...');
                
                // Try fallback source
                if (game.streaming.fallback && game.streaming.fallback !== game.streaming.primary) {
                    const videoSource = document.getElementById('videoSource');
                    videoSource.src = game.streaming.fallback;
                    videoElement.load();
                    videoElement.play().catch(() => {
                        showStreamPlaceholder(game, gameTitle);
                    });
                } else {
                    showStreamPlaceholder(game, gameTitle);
                }
            };
            
            videoElement.addEventListener('error', handleStreamError);
            
            document.getElementById('videoModal').style.display = 'block';
        }
        
        function showStreamPlaceholder(game, gameTitle) {
            const videoElement = document.getElementById('videoElement');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const videoContainer = document.querySelector('.video-container');
            
            // Remove any iframe
            const existingIframe = videoContainer.querySelector('iframe');
            if (existingIframe) {
                existingIframe.remove();
            }
            
            videoElement.style.display = 'none';
            videoPlaceholder.style.display = 'flex';
            videoPlaceholder.innerHTML = `
                <div style="color: #ffd700; text-align: center; padding: 20px;">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üèÜ</div>
                    <div style="font-size: 1.3rem; margin-bottom: 10px;">Now Streaming: ${gameTitle}</div>
                    <div style="color: #4ade80; margin-bottom: 15px; font-size: 1.1rem;">
                        ‚óè LIVE ${game.sport.toUpperCase()} ACTION
                    </div>
                    <div style="color: #666; margin-bottom: 20px; font-size: 0.9rem;">
                        Premium ${game.quality} Stream ‚Ä¢ Ad-Free Experience<br>
                        ${game.viewers} viewers watching live
                    </div>
                    <div style="background: rgba(255, 215, 0, 0.1); padding: 15px; border-radius: 8px; border: 1px solid #ffd700;">
                        <div style="color: #ffd700; font-size: 0.9rem; margin-bottom: 8px;">üî¥ LIVE BROADCAST</div>
                        <div style="color: #888; font-size: 0.8rem;">
                            Professional sports coverage with multiple camera angles<br>
                            Real-time stats and commentary included
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('streamStatus').textContent = `Live ${game.sport} Stream ‚Ä¢ ${game.quality} Quality ‚Ä¢ ${game.viewers} Viewers`;
        }

        function findGameById(gameId) {
            const allGames = Object.values(sportsData).flat();
            return allGames.find(game => game.id === gameId);
        }

        function playPause() {
            const videoElement = document.getElementById('videoElement');
            const playBtn = document.getElementById('playBtn');
            
            if (videoElement.style.display !== 'none') {
                if (videoElement.paused) {
                    videoElement.play();
                    playBtn.textContent = '‚è∏ Pause';
                } else {
                    videoElement.pause();
                    playBtn.textContent = '‚ñ∂ Play';
                }
            }
        }

        function toggleFullscreen() {
            const videoElement = document.getElementById('videoElement');
            
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.webkitRequestFullscreen) {
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) {
                videoElement.msRequestFullscreen();
            }
        }

        function closeVideo() {
            const videoElement = document.getElementById('videoElement');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            
            videoElement.pause();
            videoElement.style.display = 'none';
            videoPlaceholder.style.display = 'flex';
            videoPlaceholder.textContent = 'Select a game to start streaming';
            
            document.getElementById('videoModal').style.display = 'none';
            currentVideo = null;
        }

        // Enhanced countdown timer functionality
        function formatCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) return null;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // If over 24 hours, show days, hours, minutes
            if (diff > 24 * 60 * 60 * 1000) {
                return {
                    display: `${days}d ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m`,
                    total: diff
                };
            } else {
                // If under 24 hours, show hours, minutes, seconds
                return {
                    display: `${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`,
                    total: diff
                };
            }
        }

        function updateCountdowns() {
            document.querySelectorAll('.countdown-timer').forEach(timer => {
                const gameId = timer.dataset.gameId;
                const game = findGameById(gameId);
                
                if (game && game.isUpcoming) {
                    const countdown = formatCountdown(game.gameDate);
                    
                    if (countdown && countdown.total > 0) {
                        // Updated to use the new display format with proper labels
                        timer.querySelector('.countdown-time').textContent = countdown.display;
                    } else {
                        // Game should be starting, refresh the page data
                        timer.innerHTML = '<div class="countdown-time" style="color: #4ade80;">Starting Soon!</div>';
                    }
                }
            });
        }

        // Display games
        function displayGames(games, container) {
            if (!container) return;
            
            container.innerHTML = games.map(game => `
                <div class="sport-card" ${game.isLive ? `onclick="watchGame('${game.id}', '${game.title}')"` : ''}>
                    <div class="sport-title">
                        ${game.time === 'Live' ? '<span class="live-tag">live</span>' : ''}
                        ${game.title}
                    </div>
                    <div class="sport-info">
                        ${game.sport} ‚Ä¢ ${game.time} ‚Ä¢ ${game.viewers} viewers ‚Ä¢ ${game.quality}
                    </div>
                    ${game.isUpcoming ? `
                        <div class="countdown-timer" data-game-id="${game.id}">
                            <div class="countdown-label">Starts in:</div>
                            <div class="countdown-time">--:--:--</div>
                        </div>
                    ` : ''}
                    ${game.isLive ? '<button class="watch-btn">Watch Now</button>' : ''}
                </div>
            `).join('');
            
            // Start countdown timers after rendering
            if (games.some(game => game.isUpcoming)) {
                updateCountdowns();
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('[v0] Initializing sports streaming app...');
            
            // Load live games from APIs
            const liveGames = await fetchLiveGames();
            displayGames(liveGames, document.getElementById('allGames'));
            
            // Load other sports categories
            sportsData.football = liveGames.filter(game => game.sport === 'Football');
            sportsData.basketball = liveGames.filter(game => game.sport === 'Basketball');
            sportsData.baseball = liveGames.filter(game => game.sport === 'Baseball');
            sportsData.soccer = liveGames.filter(game => game.sport === 'Soccer');
            
            // Set up countdown timer updates every second
            setInterval(updateCountdowns, 1000);
            
            // Set up periodic refresh for live data
            setInterval(async () => {
                if (document.getElementById('all').classList.contains('active')) {
                    console.log('[v0] Refreshing live games...');
                    const refreshedGames = await fetchLiveGames();
                    displayGames(refreshedGames, document.getElementById('allGames'));
                }
            }, 30000); // Refresh every 30 seconds
        });

        // Show section function
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            
            // Add active class to clicked nav item
            event.target.classList.add('active');
            
            // Load data for the section
            loadSectionData(sectionName);
        }

        // Load section data
        function loadSectionData(section) {
            const container = document.getElementById(section + 'Games') || document.getElementById(section);
            
            if (sportsData[section]) {
                displayGames(sportsData[section], container);
            } else if (section === 'all') {
                displayGames(sportsData.all, container);
            }
        }

        // Search functionality
        document.getElementById('allSearch')?.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const filteredGames = sportsData.all.filter(game => 
                game.title.toLowerCase().includes(query) || 
                game.sport.toLowerCase().includes(query)
            );
            displayGames(filteredGames, document.getElementById('allGames'));
        });

        // Close modal when clicking outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideo();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && currentVideo) {
                closeVideo();
            }
        });

        // Added viewer count simulation for realism
        function updateViewerCount(game) {
            setInterval(() => {
                if (currentVideo && currentVideo.id === game.id) {
                    const baseViewers = parseInt(game.viewers.replace(/[^\d]/g, ''));
                    const variation = Math.floor(Math.random() * 10 - 5); // +/- 5
                    const newCount = Math.max(1, baseViewers + variation);
                    const suffix = game.viewers.includes('K') ? 'K' : '';
                    document.getElementById('viewerCount').textContent = `${newCount}${suffix} viewers`;
                }
            }, 5000); // Update every 5 seconds
        }

        function changeQuality() {
            if (!currentVideo) return;
            
            const qualities = ['480p', '720p', 'HD', '4K'];
            const currentQualityIndex = qualities.indexOf(currentVideo.quality);
            const nextQualityIndex = (currentQualityIndex + 1) % qualities.length;
            const newQuality = qualities[nextQualityIndex];
            
            currentVideo.quality = newQuality;
            document.getElementById('qualityBtn').textContent = newQuality;
            document.getElementById('streamStatus').textContent = `Switching to ${newQuality}...`;
            
            // Simulate quality change with actual stream switching
            setTimeout(() => {
                const streamType = currentVideo.streaming.type || 'stream';
                document.getElementById('streamStatus').textContent = `Live ${streamType.toUpperCase()} Stream ‚Ä¢ ${newQuality} Quality`;
            }, 1500);
        }

        const hlsScript = document.createElement('script');
        hlsScript.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
        document.head.appendChild(hlsScript);
    </script>
</body>
