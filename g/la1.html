<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding a Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            border: 1px solid #ccc;
            display: block; /* Ensures iframe takes up its own line */
            margin: 20px auto; /* Centers the iframe horizontally */
        }
    </style>
</head>
<body>
    <iframe src="https://littlealchemy.com/" width="1000" height="800" title="Embedded Website"></iframe>
</body>
</html>
